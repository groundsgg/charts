{{- if .Values.server.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}-server
  labels:
    {{- include "common.deploymentLabels" . | nindent 4 }}
    app.kubernetes.io/component: server
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.global.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.server.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        {{- include "common.podLabels" . | nindent 8 }}
        app.kubernetes.io/component: server
        {{- with .Values.server.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.global.commonLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.global.commonAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- $serviceValues := .Values.server }}
      {{- $context := dict "Values" (dict "image" $serviceValues.image "resources" $serviceValues.resources "env" $serviceValues.env "envFrom" $serviceValues.envFrom "podSecurityContext" $serviceValues.podSecurityContext "containerSecurityContext" $serviceValues.containerSecurityContext) "Chart" .Chart "Release" .Release }}
      securityContext:
        {{- include "common.securityContext" $context | nindent 8 }}
      containers:
        - name: server
          image: "{{ $serviceValues.image.registry }}/{{ $serviceValues.image.repository }}:{{ $serviceValues.image.tag }}"
          imagePullPolicy: {{ $serviceValues.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            {{- include "common.env" $context | nindent 12 }}
            - name: PORT
              value: "3001"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- include "common.resources" $context | nindent 12 }}
          securityContext:
            {{- include "common.containerSecurityContext" $context | nindent 12 }}
{{- end }}

