{{- if and .Values.ingress.enabled .Values.player.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-player
  labels:
    {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/component: player
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.global.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  entryPoints:
    {{- if .Values.ingress.entryPoints }}
    {{- range .Values.ingress.entryPoints }}
    - {{ . | quote }}
    {{- end }}
    {{- else }}
    - web
    - websecure
    {{- end }}
  routes:
    - match: Host(`{{ .Values.ingress.hostname }}`) && PathPrefix(`/player`)
      kind: Rule
      middlewares:
        - name: {{ .Release.Name }}-strip-player
        - name: {{ .Release.Name }}-headers-player
      services:
        - name: {{ .Release.Name }}-player-http-service
          port: 3000
{{- end }}
---
{{- if and .Values.ingress.enabled .Values.server.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-server
  labels:
    {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.global.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  entryPoints:
    {{- if .Values.ingress.entryPoints }}
    {{- range .Values.ingress.entryPoints }}
    - {{ . | quote }}
    {{- end }}
    {{- else }}
    - web
    - websecure
    {{- end }}
  routes:
    - match: Host(`{{ .Values.ingress.hostname }}`) && PathPrefix(`/server`)
      kind: Rule
      middlewares:
        - name: {{ .Release.Name }}-strip-server
        - name: {{ .Release.Name }}-headers-server
      services:
        - name: {{ .Release.Name }}-server-http-service
          port: 3001
{{- end }}
