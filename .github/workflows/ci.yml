name: üîç CI

on:
  push:
    branches:
      - main
    paths:
      - "charts/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches:
      - main
    paths:
      - "charts/**"
      - ".github/workflows/ci.yml"

permissions:
  contents: read
  packages: read

env:
  HELM_VERSION: "3.19.0"

jobs:
  charts:
    name: üß™ Lint/Test/Package ${{ matrix.chart }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        chart:
          - common
          - grounds-api
          - cockpit
          - grounds-service
          - agones-fleet
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: üîç Detect changes
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            charts/${{ matrix.chart }}/**

      - name: üîß Setup Helm
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: üîß Setup kubectl
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: azure/setup-kubectl@v4

      - name: üîß Setup Kubeconform
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          curl -L https://github.com/yannh/kubeconform/releases/download/v0.7.0/kubeconform-linux-amd64.tar.gz | tar xz
          sudo mv kubeconform /usr/local/bin/

      - name: üîê Login to GitHub Container Registry
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Update chart dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          helm dependency update charts/${{ matrix.chart }}

      - name: üîç Lint chart
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          helm lint charts/${{ matrix.chart }}

      - name: üß™ Test chart
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          helm template test charts/${{ matrix.chart }} | kubeconform -summary -strict -skip IngressRoute,Middleware,Fleet

      - name: üìÅ Create output directory
        if: steps.changed-files.outputs.any_changed == 'true'
        run: mkdir -p .output

      - name: üì¶ Package chart
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          helm package charts/${{ matrix.chart }} --destination .output

      - name: üîç Verify packaged files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          if ls .output/${{ matrix.chart }}-*.tgz 1> /dev/null 2>&1; then
            echo "‚úÖ Successfully packaged chart:"
            ls -lh .output/${{ matrix.chart }}-*.tgz
          else
            echo "‚ö†Ô∏è No chart was packaged"
            exit 1
          fi
