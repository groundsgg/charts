name: ðŸ“¦ Release

on:
  push:
    tags:
      - 'v*'
      - 'charts-*'

permissions:
  contents: read
  packages: write

env:
  HELM_VERSION: "3.19.0"
  REGISTRY: ghcr.io
  CHART_REGISTRY: ghcr.io/groundsgg/charts

jobs:
  package:
    name: ðŸ“¦ Package Charts
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: ðŸ”§ Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: ðŸ“¦ Package Common Chart
        run: |
          helm package charts/common --destination .output

      - name: ðŸ“¦ Package grounds-api Chart
        run: |
          helm dependency update charts/grounds-api
          helm package charts/grounds-api --destination .output

      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: chart-packages
          path: .output/*.tgz
          retention-days: 7

  publish:
    name: ðŸ“¤ Publish Charts
    runs-on: ubuntu-latest
    needs: package
    permissions:
      contents: read
      packages: write
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ”§ Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: ðŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: chart-packages
          path: .output

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Push Common Chart
        run: |
          chart_file=$(ls .output/common-*.tgz 2>/dev/null || echo "")
          if [ -n "$chart_file" ] && [ -f "$chart_file" ]; then
            helm push "$chart_file" oci://${{ env.CHART_REGISTRY }}
          fi

      - name: ðŸ“¦ Push grounds-api Chart
        run: |
          chart_file=$(ls .output/grounds-api-*.tgz 2>/dev/null || echo "")
          if [ -n "$chart_file" ] && [ -f "$chart_file" ]; then
            helm push "$chart_file" oci://${{ env.CHART_REGISTRY }}
          fi

