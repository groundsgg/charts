name: ğŸ“¦ Release

on:
  push:
    tags:
      - 'common-v*'
      - 'grounds-api-v*'

permissions:
  contents: read
  packages: write

env:
  HELM_VERSION: "3.19.0"
  REGISTRY: ghcr.io
  CHART_REGISTRY: ghcr.io/groundsgg/charts

jobs:
  release:
    name: ğŸ“¦ Package and Publish Charts
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: ğŸ” Extract chart name from tag
        id: extract-chart
        run: |
          TAG_NAME="${{ github.ref_name }}"
          CHART_NAME="${TAG_NAME%-v*}"
          echo "chart-name=$CHART_NAME" >> $GITHUB_OUTPUT

      - name: ğŸ”§ Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: ğŸ“¦ Package Common Chart
        if: steps.extract-chart.outputs.chart-name == 'common'
        run: |
          helm package charts/common --destination .output

      - name: ğŸ“¦ Package grounds-api Chart
        if: steps.extract-chart.outputs.chart-name == 'grounds-api'
        run: |
          helm dependency update charts/grounds-api
          helm package charts/grounds-api --destination .output

      - name: ğŸ” Verify packaged files
        run: |
          if ! ls .output/*.tgz 1> /dev/null 2>&1; then
            echo "ERROR: No .tgz files found in .output directory"
            exit 1
          fi
          ls -lh .output/*.tgz

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Push Common Chart
        if: steps.extract-chart.outputs.chart-name == 'common'
        run: |
          chart_file=$(ls .output/common-*.tgz)
          helm push "$chart_file" oci://${{ env.CHART_REGISTRY }}

      - name: ğŸ“¦ Push grounds-api Chart
        if: steps.extract-chart.outputs.chart-name == 'grounds-api'
        run: |
          chart_file=$(ls .output/grounds-api-*.tgz)
          helm push "$chart_file" oci://${{ env.CHART_REGISTRY }}

