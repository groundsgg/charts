name: ðŸ“¦ Release

on:
  push:
    tags:
      - "*-v*"

permissions:
  contents: read
  packages: write

env:
  HELM_VERSION: "3.19.0"
  REGISTRY: ghcr.io
  CHART_REGISTRY: ghcr.io/groundsgg/charts

jobs:
  release:
    name: ðŸ“¦ Package and Publish ${{ matrix.chart }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        chart:
          - common
          - grounds-api
          - cockpit
          - grounds-service
          - agones-fleet
    env:
      MATCHES_REF: ${{ startsWith(github.ref, format('refs/tags/{0}-v', matrix.chart)) }}
    steps:
      - name: ðŸ“¥ Checkout code
        if: ${{ env.MATCHES_REF == 'true' }}
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: ðŸ”§ Setup Helm
        if: ${{ env.MATCHES_REF == 'true' }}
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: ðŸ“ Create output directory
        if: ${{ env.MATCHES_REF == 'true' }}
        run: mkdir -p .output

      - name: ðŸ” Login to GitHub Container Registry
        if: ${{ env.MATCHES_REF == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Update chart dependencies
        if: ${{ env.MATCHES_REF == 'true' }}
        run: |
          helm dependency update charts/${{ matrix.chart }}

      - name: ðŸ“¦ Package chart
        if: ${{ env.MATCHES_REF == 'true' }}
        run: |
          helm package charts/${{ matrix.chart }} --destination .output

      - name: ðŸ” Verify packaged files
        if: ${{ env.MATCHES_REF == 'true' }}
        run: |
          if ! ls .output/${{ matrix.chart }}-*.tgz 1> /dev/null 2>&1; then
            echo "ERROR: No .tgz files found for ${{ matrix.chart }}"
            exit 1
          fi
          ls -lh .output/${{ matrix.chart }}-*.tgz

      - name: ðŸ“¦ Push chart
        if: ${{ env.MATCHES_REF == 'true' }}
        run: |
          chart_file=$(ls .output/${{ matrix.chart }}-*.tgz)
          helm push "$chart_file" oci://${{ env.CHART_REGISTRY }}
